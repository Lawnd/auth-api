name: Continuous Deployment

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to remote server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Navigasi ke direktori project
          cd ~/auth-api

          # Update kode dari branch master
          git pull origin master

          # Install dependency jika ada perubahan
          if ! command -v npm &> /dev/null; then
            echo "npm not found, installing Node.js"
            curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          # Install PM2 jika belum ada
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2
          fi

          # Install dependency dan jalankan migrasi
          npm install
          npm run migrate up

          # Restart aplikasi menggunakan PM2
          pm2 restart auth-api || pm2 start src/index.js --name auth-api